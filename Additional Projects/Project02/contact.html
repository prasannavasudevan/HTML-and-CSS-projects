<body>
    <h1>Welcome to Contact Page</h1>
    <h3>Contact</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
        <form action="" method="get">
            Name <input type="text" name="name" placeholder="name">
            <br>
            Email <input type="text" name="email" placeholder="email@gmail.com">
            <br>
            What is the Social media platform that you prefer <br>
             <input type="checkbox" name="link" value="LinkedIn">LinkedIn
             <br><input type="checkbox" value="facebook">Facebook
             <br><input type="checkbox" value="instagram">Instagram
             <br>
             Your Details <textarea name="text" cols="30" rows="10"></textarea>
            <button type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>
