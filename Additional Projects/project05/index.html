<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="/Registration page/style.css">
</head>
<body>
    <main>
    <section class="flex">
        <img src="/Registration page/img/iphone.png" class="img-phone" alt="image">
    </section>
     <section class="flex form-section flex-column">
        <h1 class="form-header">Create account</h1>
        <form class="form" action="#" method="post">
        <div class="row">
            <input type="text" placeholder="Name" class="form-input">
            <input type="text" placeholder="Last name" class="form-input">
        </div>

        <div class="row">
            <input type="email" placeholder="Email" class="form-input">
        </div>
        
        <div class="row">
            <input type="password" placeholder="Password" class="form-input">
            <input type="text" placeholder="Confirm password" class="form-input">
        </div>
        <button class="btn btn-submit">Create account</button>

        <div class="flex flex-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twitter">Twitter</button>  
        </div>
        </form>
     </section>
    </main>
</body>
</html>
